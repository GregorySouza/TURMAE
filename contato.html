<!DOCTYPE html>
<html>
	<head>
		<meta charset="YTF-8">
		<title>contato - Academia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="index.html">
        <link rel="stylesheet" href="produtos.html">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo3.jpeg"></h1>
            </div>
            <div>
                <nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="aulas.html">Aulas</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
            </div>
		</header>
        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome">

                <label for="email">E-mail</label>
                <input type="text" id="email">

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

				<div>
					<p>Como prefere o nosso contato?</p>
					<label for="radio-email">
						<input type="radio" name="contato" value="email" id="radio-email">
						Email
					</label>
				
					<label for="radio-telefone">
						<input type="radio" name="contato" value="telefone" id="radio-telefone"> 
						Telefone
					</label>
				
					<label for="radio-whatsapp">
						<input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">
						WhatsApp
					</label>
				</div>

				<div>
					<p>Qual horário prefere ser atendido?</p>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</div>

				<label class="checkbox">
					<input type="checkbox">
					Gostaria de receber nossas novidades por email?
				</label>


                <input type="submit" value="Enviar Formulário">
            </form>
        </main>        
        <footer>
			<img src="logo-branco.jpg">
			<p class="copyright">&copy; Copyright Academia Alura - 2022</p>
		</footer>
	</body>
</html>
